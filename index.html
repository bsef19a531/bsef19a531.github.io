					<script>
						var state = false;
						function toogle(){
							if(state){
								document.getElementById("pwd").setAttribute("type","password");
								document.getElementById("eye").style.color='black';
								state = false;
							}
							else{
								document.getElementById("pwd").setAttribute("type","text");
								document.getElementById("eye").style.color='#000abf';
								state = true;
							}
						}
					</script>
